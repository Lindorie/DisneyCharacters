{% extends "layout.html" %}

{% block body %}

  <ol class="breadcrumb">
    <li><a href="{{ url_for('browse') }}">Browse</a></li>
    <li><a href="{{ url_for('film', name=character.films) }}">{{
    character.films }}</a></li>
    <li class="active">{{ character.name }}</li>
  </ol>

<h2>Edit a character</h2>

{% if error %}
<p class="alert alert-danger">{{ error }}</p>
{% endif %}

<div class="row">
<div class="col-md-4">
  <img class="img-rounded img-responsive center-block" src="{{ url_for('static',
  filename=picture) }}" alt="{{ character.name }}" />
</div>

<form class="col-md-8" action="{{ url_for('edit', id=character.id) }}" method="post">
  <div class="form-group">
    <label for="name">Name*</label>
    <input value="{{ character.name }}" required type="text" name="name" id="name" class="form-control" placeholder="Name" />
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea name="description" id="description" cols="30" rows="4"
    class="form-control">{{ character.description }}</textarea>
  </div>
  <div class="form-group">
    <label for="films">Films*</label>
    <input value="{{ character.films }}" required type="text" name="films" id="films" class="form-control" placeholder="Films" />
  </div>
  <input type="submit" value="Edit" class="btn btn-default" />
</form>
</div>

<div class="clearfix">
  <span class="glyphicon glyphicon-chevron-left"></span> 
  <a class="" href="{{ url_for('character', id=character.id) }}">Cancel (come back to {{ character.name
  }})</a>
</div>

{% endblock %}
