{% extends "layout.html" %}

{% block body %}

  <h2 class="text-center">The match!<br />
  <small>Choose your favourite character</small></h2>

  <div class="row">
    <div class="col-md-5 character">
        <img class="img-responsive img-rounded center-block" src="{{
        url_for('static', filename=players[0].picture) }}" alt="{{
        players[0].name }}" />
        <h2 class="text-center">{{ players[0].name }} <small>({{ players[0].films
        }})</small></h2>
        
        <form method="post" action="{{ url_for('match') }}" class="match_form">
          <input type="hidden" value="1" name="choice" />
          <input type="submit" value="Vote for {{ players[0].name }}" class="btn btn-default" />
        </form>
    
    </div>
    <div class="col-md-2">
      <p class="text-center versus">VS</p>
    </div>
    <div class="col-md-5 character">
        <img class="img-responsive img-rounded center-block" src="{{
        url_for('static', filename=players[1].picture) }}" alt="{{
        players[1].name }}" />
        <h2 class="text-center">{{ players[1].name }} <small>({{ players[1].films
        }})</small></h2>
    
        <form method="post" action="{{ url_for('match') }}" class="match_form">
          <input type="hidden" value="2" name="choice" />
          <input type="submit" value="Vote for {{ players[1].name }}" class="btn btn-default" />
        </form>
    
    </div>
  </div>

{% endblock %}
